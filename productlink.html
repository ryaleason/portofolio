<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        
        .product-card {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            transform: rotate(-12deg);
        }
        
        .price-tag {
            clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%);
        }
        
        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float {
            animation: float 4s ease-in-out infinite;
        }
        
        .add-to-cart-btn {
            overflow: hidden;
            position: relative;
        }
        
        .btn-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 1.5s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-6 bg-gray-100">
    <div class="product-card max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden relative">
        <!-- New Product Badge -->
        <div class="product-badge bg-yellow-400 text-yellow-800 font-bold text-xs px-3 py-1 rounded-full shadow-lg">
            NEW!
        </div>
        
        <!-- Main Image Container -->
        <div class="relative h-64 overflow-hidden bg-gradient-to-br from-purple-50 to-blue-50 flex justify-center items-center">
            <div id="image-container" class="relative z-10">
                <img src="/api/placeholder/300/300" alt="Product Image" class="h-52 w-auto object-contain" id="product-image">
                <div class="shine-effect" id="shine"></div>
            </div>
            
            <!-- Decorative Elements -->
            <div class="absolute h-16 w-16 rounded-full bg-purple-100 -top-4 -left-4 opacity-70"></div>
            <div class="absolute h-24 w-24 rounded-full bg-blue-100 -bottom-10 -right-10 opacity-70"></div>
            <div class="absolute h-8 w-8 rounded-full bg-yellow-200 top-12 right-12 opacity-80 float"></div>
        </div>
        
        <!-- Product Info -->
        <div class="p-6 relative">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-gray-800" id="product-title">Wireless Headphones</h3>
                    <p class="text-gray-500 text-sm mt-1" id="product-description">Premium noise cancelling with immersive sound</p>
                </div>
                
                <div class="price-tag bg-purple-600 text-white font-bold px-4 py-2 rounded-lg" id="price">
                    $149.99
                </div>
            </div>
            
            <!-- Features -->
            <div class="mt-4 flex space-x-2">
                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">Bluetooth 5.0</span>
                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">40h Battery</span>
                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">ANC</span>
            </div>
            
            <!-- Rating -->
            <div class="flex items-center mt-4">
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                </div>
                <p class="text-gray-500 text-sm ml-2">(128 reviews)</p>
            </div>
            
            <!-- Action Button -->
            <button class="add-to-cart-btn mt-6 w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg transition duration-300 flex items-center justify-center relative" id="add-to-cart">
                <span class="mr-2">Add to Cart</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <div class="btn-wave" id="btn-wave"></div>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial animations
            gsap.from('.product-card', {
                y: 50,
                opacity: 0,
                duration: 1,
                ease: 'power3.out'
            });
            
            gsap.from('#product-image', {
                scale: 0.8,
                rotation: -5,
                opacity: 0,
                duration: 1.2,
                delay: 0.3,
                ease: 'elastic.out(1, 0.5)'
            });
            
            gsap.from('.product-badge', {
                scale: 0,
                rotation: -30,
                duration: 0.8,
                delay: 0.6,
                ease: 'back.out(1.7)'
            });
            
            gsap.from('#product-title, #product-description', {
                x: -30,
                opacity: 0,
                duration: 0.8,
                stagger: 0.2,
                delay: 0.5,
                ease: 'power2.out'
            });
            
            gsap.from('#price', {
                x: 30,
                opacity: 0,
                duration: 0.8,
                delay: 0.8,
                ease: 'power2.out'
            });
            
            // Shine effect animation
            const shineAnimation = () => {
                gsap.to('#shine', {
                    left: '150%',
                    duration: 1.5,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        gsap.set('#shine', { left: '-100%' });
                        setTimeout(shineAnimation, 3000);
                    }
                });
            };
            
            // Start shine animation after initial load
            setTimeout(shineAnimation, 2000);
            
            // Add to cart button animation
            const addToCartBtn = document.getElementById('add-to-cart');
            const btnWave = document.getElementById('btn-wave');
            
            addToCartBtn.addEventListener('click', () => {
                // Button wave effect
                gsap.set(btnWave, {
                    width: 0,
                    height: 0,
                    opacity: 1
                });
                
                gsap.to(btnWave, {
                    width: 300,
                    height: 300,
                    opacity: 0,
                    duration: 0.8
                });
                
                // Product added effect
                gsap.to('#product-image', {
                    y: -20,
                    yoyo: true,
                    repeat: 1,
                    duration: 0.3,
                    ease: 'power2.inOut'
                });
                
                // Change button text temporarily
                const originalText = addToCartBtn.innerHTML;
                addToCartBtn.innerHTML = `
                    <span>Added to Cart!</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                `;
                
                gsap.to(addToCartBtn, {
                    backgroundColor: '#22c55e', // Green color
                    duration: 0.3
                });
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    addToCartBtn.innerHTML = originalText;
                    gsap.to(addToCartBtn, {
                        backgroundColor: '#9333ea', // Purple color
                        duration: 0.3
                    });
                }, 2000);
            });
            
            // Hover animation for card
            const productCard = document.querySelector('.product-card');
            
            productCard.addEventListener('mouseenter', () => {
                gsap.to('.product-card', {
                    y: -10,
                    boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                    duration: 0.3
                });
                
                gsap.to('#product-image', {
                    scale: 1.05,
                    duration: 0.5,
                    ease: 'power1.out'
                });
            });
            
            productCard.addEventListener('mouseleave', () => {
                gsap.to('.product-card', {
                    y: 0,
                    boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    duration: 0.3
                });
                
                gsap.to('#product-image', {
                    scale: 1,
                    duration: 0.5,
                    ease: 'power1.out'
                });
            });
            
            // Periodic animations to draw attention
            const pulseAnimation = () => {
                gsap.to('.price-tag', {
                    scale: 1.1,
                    duration: 0.5,
                    yoyo: true,
                    repeat: 1,
                    ease: 'power1.inOut'
                });
                
                setTimeout(pulseAnimation, 5000);
            };
            
            setTimeout(pulseAnimation, 3000);
            
            // Spin product on scroll
            let rotation = 0;
            window.addEventListener('scroll', () => {
                rotation += 5;
                gsap.to('#product-image', {
                    rotation: rotation,
                    duration: 0.5
                });
            });
        });
    </script>
</body>
</html>
